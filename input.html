<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>

        <!-- =================================================
        header section
    ================================================== -->
    <div class="header" style=" text-align: center;top: 0;left: 50%;position: absolute; font-size: 3rem;
    padding: 2rem 0;color:white;background-color: #18122B ;transform: translateX(-50%);width: 100%;">
        <h4 class="header-text" style="font-family: 'Castoro Titling', cursive;">CapstoneFlow</h4>
    </div>

    <!-- ===========================================
        login section section
    ============================================ -->
    <section class="card">

        <div class="form form-login">
            <header>Log In</header>
            <form action="" class="form-group">
                <label for="user">User Id:</label >
                
                <input type="text" placeholder="Enter your User Id" id="user">
                
                <label for="pass">Password:</label>
                
                <input type="password" placeholder="Enter your Password" id="pass">
                
                <input type="submit" value="Submit">
            </form>
        </div>

         
        <div class="form form-register">
            <header title="Click here to Register">Register</header>
            <form action="" class="form-group">
                <label for="user">User Id:</label>
                
                <input type="text" placeholder="Enter your User Id: " id="user">
                
                <label for="pass">Password:</label>
                
                <input type="password" placeholder="Enter your Password: " id="pass">
                
                <input type="submit" value="Register">
            </form>
        </div>
    </section>
    <br>
    <br>
    <p style="font-weight: 800; font-size: 1.5rem;text-align: start;text-decoration: overline;">
       &nbsp;&nbsp;&nbsp; Register if you're new . 
    </p>

    <!-- ============================
        footer section
    ============================ -->
    <div class="footer" style="width: 100%;

    color: white;
     font-size: 1.5rem;
     bottom: 0;
     text-align: center;
     position: absolute;
     background-color: #18122B ;
     padding: 1rem 0;opacity: 0.9;">
        <h4 class="footer-text" style="font-family: 'Castoro Titling', cursive;">K.L.S Gogte Institute of Technology, Belagavi</h4>
    </div>


    <script>

        // alert("Register if you are new.");
        const card=document.querySelector(".card");
        const loginHeader=document.querySelector(".form-login header");
        const RegisterHeader=document.querySelector(".form-register header");

        RegisterHeader.addEventListener('click',()=>{
            card.classList.add("active");
        })

        loginHeader.addEventListener('click',()=>{
            card.classList.remove("active");
        })
    </script>
</body>
</html>
