<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="ticTacToe.css">
</head>

<body>
    <header>
        <nav class="logo">
            <div>
                Veteran
            </div>
        </nav>
    </header>
    <div class="game-container">
        <div class="game-grid">
            <div class="box bl-0 bt-0"><span class="box-text"></span></div>
            <div class="box bt-0"><span class="box-text"></span></div>
            <div class="box br-0 bt-0"><span class="box-text"></span></div>
            <div class="box bl-0"><span class="box-text"></span></div>
            <div class="box"><span class="box-text"></span></div>
            <div class="box br-0"><span class="box-text"></span></div>
            <div class="box bl-0 bb-0"><span class="box-text"></span></div>
            <div class="box bb-0"><span class="box-text"></span></div>
            <div class="box bb-0 br-0"><span class="box-text"></span></div>
        </div>
        <div class="game-info">
            <div>
                <h1 id="gameHeader">Welcome To Veterans Tic-Tac-Toe</h1>
            </div>
            <div class="turn-text">
                <span id="turnTextInfo">Turn of Player : "X"</span>
            </div>
            <div class="reset">
                <button id="resetButton" onclick="reload()">Reset</button>
            </div>
        </div>
    </div>
    <div id="winGIf">
        <img src="https://media.tenor.com/Ec-7QKfHZMgAAAAj/jump-up.gif" alt="" id="endGif">
    </div>

    <script src="ticTacToe.js"></script>
</body>

</html>
